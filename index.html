<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/grid.css" rel="stylesheet" />
    <link href="css/main.css" rel="stylesheet" />
    <title>Fanshawe College IDP Responsive Grid</title>
  </head>
  <body>
    <h1 class="hidden">Responsive Grid</h1>
    <header class="grid-con">
      <h2 class="hidden">Header</h2>
      <div
        id="logo"
        class="box col-start-1 col-end-4 m-col-start-1 m-col-end-7 l-col-start-1 l-col-end-2"
      >
        Logo
      </div>
      <div
        id="nav"
        class="box col-start-4 col-end-5 m-col-start-7 m-col-end-13 l-col-start-2 l-col-end-13"
      >
        Nav
      </div>
    </header>
    <main class="grid-con">
      <h2 class="hidden">Main Content</h2>
      <div id="hero-image" class="box col-span-full">Hero Image</div>
    </main>
    <footer></footer>
    <script src="js/main.js"></script>
  </body>
</html>
